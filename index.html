<!DOCTYPE html>

<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Encriptador</title>
		<link rel="stylesheet" href="assets/css/reset.css">
		<link rel="stylesheet" href="assets/css/style.css">

		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-input/contenido-box/contenido-boxBotones/contenido-botones.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-input/contenido-box/contenido-boxBotones.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-input/contenido-box/contenido-condiciones.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-input/contenido-box.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-input/contenido-textarea.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output/contenido-conTexto/contenido-botonCopiar.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output/contenido-conTexto/contenido-texto.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output/contenido-conTexto.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output/contenido-sinTexto/contenido-aviso.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output/contenido-munieco.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output/contenido-sinTexto.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-input.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container/contenido-output.css">
		<link rel="stylesheet" href="assets/css/contenido/contenido-container.css">

		<link rel="stylesheet" href="assets/css/encabezado/encabezado-container/encabezado-link.css">
		<link rel="stylesheet" href="assets/css/encabezado/encabezado-container/encabezado-logo.css">
		<link rel="stylesheet" href="assets/css/encabezado/encabezado-container/encabezado-titulo.css">
		<link rel="stylesheet" href="assets/css/encabezado/encabezado-container.css">

		<link rel="stylesheet" href="assets/css/rodapie/rodapie-titulo.css">
		<link rel="stylesheet" href="assets/css/rodapie/rodapie-redes.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	</head>

	<body>
		<header class="encabezado">
			<div class="encabezado__container">
				<a class="encabezado__link" href="https://www.aluracursos.com">
					<img src="assets/imagenes/letraalura.png" alt="Símbolo Alura" class="encabezado__logo">
				</a>
				<h1 class="encabezado__titulo">Encriptador de texto</h1>
			</div>
			
		</header>

		<main class="contenido">
			<div class="contenido__container">
				<section class="contenido__input">
					<textarea id="textoinput" class="contenido__input__textarea" placeholder="Ingrese el texto aquí" autofocus></textarea>			
	
					<div class="contenido__input__box">
						<img src="assets/imagenes/exclamacion.png" class="contenido__input__icono"><h4 class="contenido__input__condiciones">Solo letras minúsculas y sin acentos</h4>
				
						<div class="contenido__input__boxBotones">
							<button class="contenido__input__botones contenido__input__botones--encriptar" onclick="botonencriptar()">Encriptar</button>	
							<button class="contenido__input__botones contenido__input__botones--desencriptar" onclick="botondesencriptar()">Desencriptar</button>
						</div>
					</div>
				</section>
	
				<section class="contenido__output">
					<div class="contenido__output__sinTexto" id="cajasintexto">
						<img src="assets/imagenes/munieco.png" class="contenido__output__munieco" alt="Imagen munieco">
						<h2 class="contenido__output__aviso">Ningún mensaje fue encontrado</h2>
						<h3 class="contenido__output__mensaje">Ingresa el texto que deseas encriptar o desencriptar</h3>
					</div>
	
					<div class="contenido__output__conTexto" id="cajacontexto">
						<textarea class="contenido__output__texto" id="textooutput" readonly></textarea>
						<button class="contenido__output__botonCopiar" id="botoncopiar" onclick="botoncopiar()">Copiar</button>
					</div>
				</section>
			</div>
		</main>

		<footer>
			<div class="rodapie">
				<h5 class="rodapie__titulo">Desarrollado por Agustín Gomez</h5>
				<a class="rodapie__redes" href="https://www.linkedin.com/in/agustingomez1986">
					<img class="rodapie__icono" src="assets/imagenes/linkedin.png" alt="Icono Linkedin"></a>
				<a class="rodapie__redes" href="https://app.aluracursos.com/user/agustingomez1986">
					<img class="rodapie__icono" src="assets/imagenes/letraalura.png" alt="Símbolo Alura"></a>
				<a class="rodapie__redes" href="https://github.com/agustingomez1986/">
                    <img class="rodapie__icono" src="assets/imagenes/github.png" alt="Icono Github">
                </a>
			</div>
		</footer>
	</body>

	<script src="assets/js/boton-copiar.js"></script>
	<script src="assets/js/boton-desencriptar.js"></script>
	<script src="assets/js/boton-encriptar.js"></script>
	<script src="assets/js/desencriptar.js"></script>
	<script src="assets/js/encriptar.js"></script>
	<script src="assets/js/validar.js"></script>

</html>
